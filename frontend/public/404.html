<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="utf-8">
    <title>MyZone - 페이지를 찾을 수 없습니다</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }
        .container {
            text-align: center;
            padding: 2rem;
        }
        h1 {
            font-size: 4rem;
            margin: 0;
            opacity: 0.8;
        }
        p {
            font-size: 1.2rem;
            margin: 1rem 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            border: 2px solid rgba(255, 255, 255, 0.3);
            transition: all 0.3s ease;
        }
        .btn:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
        }
    </style>
    <script>
        // GitHub Pages SPA 라우팅 처리
        sessionStorage.redirect = location.href;
    </script>
    <meta http-equiv="refresh" content="0;URL='/myzone-mobile-activation'">
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <p>페이지를 찾을 수 없습니다</p>
        <p>MyZone 서비스로 이동 중...</p>
        <a href="/myzone-mobile-activation" class="btn">홈으로 이동</a>
    </div>
</body>
</html>

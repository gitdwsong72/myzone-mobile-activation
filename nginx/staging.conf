# 스테이징 Nginx 설정
upstream backend {
    server backend:8000;
}

server {
    listen 80;
    server_name _;
    
    # 보안 헤더 (스테이징용)
    add_header X-Frame-Options "SAMEORIGIN" always;
    add_header X-Content-Type-Options "nosniff" always;
    add_header X-XSS-Protection "1; mode=block" always;
    add_header Referrer-Policy "strict-origin-when-cross-origin" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; font-src 'self' data:; connect-src 'self' http://backend:8000;" always;
    
    # 스테이징 환경 표시
    add_header X-Environment "staging" always;
    
    # Gzip 압축
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/javascript
        application/xml+rss
        application/json;
    
    # 로그 설정 (더 상세한 로깅)
    access_log /var/log/nginx/access.log;
    error_log /var/log/nginx/error.log debug;
    
    # 클라이언트 업로드 크기 제한
    client_max_body_size 10M;
    
    # 정적 파일
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        root /usr/share/nginx/html;
        expires 1h;  # 스테이징에서는 짧은 캐시
        add_header Cache-Control "public";
        try_files $uri =404;
    }
    
    # React 앱 라우팅
    location / {
        root /usr/share/nginx/html;
        index index.html;
        try_files $uri $uri/ /index.html;
        
        # HTML 파일은 캐시하지 않음
        location ~* \.html$ {
            add_header Cache-Control "no-cache, no-store, must-revalidate";
            add_header Pragma "no-cache";
            add_header Expires "0";
        }
    }
    
    # API 프록시
    location /api/ {
        proxy_pass http://backend;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # 타임아웃 설정
        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }
    
    # 헬스체크
    location /health {
        access_log off;
        return 200 "staging-healthy\n";
        add_header Content-Type text/plain;
    }
    
    # 스테이징 정보 엔드포인트
    location /staging-info {
        access_log off;
        return 200 "MyZone Staging Environment\nVersion: 1.0.0\nBuild: $(date)\n";
        add_header Content-Type text/plain;
    }
}
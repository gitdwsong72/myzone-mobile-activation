version: '3.8'

services:
  # PostgreSQL 데이터베이스
  db:
    image: postgres:15-alpine
    container_name: myzone_db
    environment:
      POSTGRES_DB: myzone_db
      POSTGRES_USER: myzone_user
      POSTGRES_PASSWORD: myzone_password
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./database/init.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - myzone_network

  # Redis 캐시
  redis:
    image: redis:7-alpine
    container_name: myzone_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - myzone_network

  # FastAPI 백엔드
  backend:
    build: ./backend
    container_name: myzone_backend
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://myzone_user:myzone_password@db:5432/myzone_db
      - REDIS_URL=redis://redis:6379/0
    volumes:
      - ./backend:/app
      - backend_uploads:/app/uploads
    depends_on:
      - db
      - redis
    networks:
      - myzone_network

  # React 프론트엔드
  frontend:
    build: ./frontend
    container_name: myzone_frontend
    ports:
      - "3000:3000"
    environment:
      - REACT_APP_API_URL=http://localhost:8000/api/v1
    volumes:
      - ./frontend:/app
      - /app/node_modules
    depends_on:
      - backend
    networks:
      - myzone_network

volumes:
  postgres_data:
  redis_data:
  backend_uploads:

networks:
  myzone_network:
    driver: bridge
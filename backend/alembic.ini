# Alembic 설정 파일

[alembic]
# 마이그레이션 스크립트 경로
script_location = alembic

# 데이터베이스 URL (환경변수에서 가져옴)
sqlalchemy.url = postgresql://myzone_user:myzone_password@localhost:5432/myzone_db

# 로깅 설정
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stderr,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        cache-dependency-path: frontend/package-lock.json
    
    - name: Install dependencies
      run: |
        cd frontend
        npm install
    
    - name: Build for GitHub Pages
      env:
        REACT_APP_API_URL: https://myzone-backend-production.up.railway.app/api/v1
        PUBLIC_URL: /myzone-mobile-activation
        GENERATE_SOURCEMAP: false
        REACT_APP_ENVIRONMENT: demo
        REACT_APP_DEMO_MODE: true
        ESLINT_NO_DEV_ERRORS: true
        DISABLE_ESLINT_PLUGIN: true
      run: |
        cd frontend
        cp .env.demo .env.production
        # ESLint 설정 임시 비활성화
        if [ -f .eslintrc.js ]; then mv .eslintrc.js .eslintrc.js.bak; fi
        npm run build
    
    - name: Setup Pages
      uses: actions/configure-pages@v4
    
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: frontend/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
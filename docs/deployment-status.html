<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배포 상태 - MyZone Mobile Activation</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: white;
            border-radius: 12px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            overflow: hidden;
        }
        
        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 30px;
            text-align: center;
        }
        
        .header h1 {
            font-size: 2rem;
            margin-bottom: 10px;
        }
        
        .header p {
            opacity: 0.9;
            font-size: 1.1rem;
        }
        
        .status-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 20px;
            padding: 30px;
        }
        
        .status-card {
            border: 2px solid #e1e5e9;
            border-radius: 8px;
            padding: 20px;
            transition: all 0.3s ease;
        }
        
        .status-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        
        .status-card.online {
            border-color: #28a745;
            background: #f8fff9;
        }
        
        .status-card.offline {
            border-color: #dc3545;
            background: #fff8f8;
        }
        
        .status-card.checking {
            border-color: #ffc107;
            background: #fffdf7;
        }
        
        .status-header {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        
        .status-icon {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
        }
        
        .status-icon.online {
            background: #28a745;
            animation: pulse 2s infinite;
        }
        
        .status-icon.offline {
            background: #dc3545;
        }
        
        .status-icon.checking {
            background: #ffc107;
            animation: blink 1s infinite;
        }
        
        .status-title {
            font-weight: 600;
            font-size: 1.1rem;
        }
        
        .status-url {
            color: #6c757d;
            font-size: 0.9rem;
            margin-bottom: 10px;
            word-break: break-all;
        }
        
        .status-details {
            font-size: 0.9rem;
            color: #495057;
        }
        
        .check-button {
            background: #007bff;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9rem;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        
        .check-button:hover {
            background: #0056b3;
        }
        
        .check-button:disabled {
            background: #6c757d;
            cursor: not-allowed;
        }
        
        .footer {
            text-align: center;
            padding: 20px;
            color: #6c757d;
            border-top: 1px solid #e1e5e9;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        @keyframes blink {
            0%, 50% { opacity: 1; }
            51%, 100% { opacity: 0.3; }
        }
        
        .last-updated {
            font-size: 0.8rem;
            color: #6c757d;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>🚀 배포 상태 대시보드</h1>
            <p>MyZone Mobile Activation 서비스 상태를 실시간으로 확인하세요</p>
        </div>
        
        <div class="status-grid">
            <div class="status-card checking" id="landing-card">
                <div class="status-header">
                    <div class="status-icon checking" id="landing-icon"></div>
                    <div class="status-title">랜딩 페이지</div>
                </div>
                <div class="status-url" id="landing-url">확인 중...</div>
                <div class="status-details" id="landing-details">서비스 상태를 확인하고 있습니다.</div>
                <button class="check-button" onclick="checkLanding()" id="landing-btn">다시 확인</button>
                <div class="last-updated" id="landing-updated"></div>
            </div>
            
            <div class="status-card checking" id="app-card">
                <div class="status-header">
                    <div class="status-icon checking" id="app-icon"></div>
                    <div class="status-title">React 앱</div>
                </div>
                <div class="status-url" id="app-url">확인 중...</div>
                <div class="status-details" id="app-details">서비스 상태를 확인하고 있습니다.</div>
                <button class="check-button" onclick="checkApp()" id="app-btn">다시 확인</button>
                <div class="last-updated" id="app-updated"></div>
            </div>
        </div>
        
        <div class="footer">
            <p>💡 문제가 있나요? <a href="https://github.com/your-username/myzone-mobile-activation/issues" target="_blank">이슈 리포트</a>를 남겨주세요.</p>
            <p>마지막 업데이트: <span id="global-updated">로딩 중...</span></p>
        </div>
    </div>

    <script>
        // GitHub 정보 자동 감지
        const getGitHubInfo = () => {
            const hostname = window.location.hostname;
            if (hostname.includes('github.io')) {
                const parts = hostname.split('.');
                const username = parts[0];
                const repoName = window.location.pathname.split('/')[1] || 'myzone-mobile-activation';
                return { username, repoName };
            }
            return { username: 'your-username', repoName: 'myzone-mobile-activation' };
        };

        const { username, repoName } = getGitHubInfo();
        const baseUrl = `https://${username}.github.io/${repoName}`;
        const landingUrl = baseUrl;
        const appUrl = `${baseUrl}/app`;

        // URL 표시 업데이트
        document.getElementById('landing-url').textContent = landingUrl;
        document.getElementById('app-url').textContent = appUrl;

        // 상태 업데이트 함수
        const updateStatus = (type, status, details) => {
            const card = document.getElementById(`${type}-card`);
            const icon = document.getElementById(`${type}-icon`);
            const detailsEl = document.getElementById(`${type}-details`);
            const updatedEl = document.getElementById(`${type}-updated`);
            const btn = document.getElementById(`${type}-btn`);

            // 클래스 초기화
            card.className = 'status-card';
            icon.className = 'status-icon';

            // 새 상태 적용
            card.classList.add(status);
            icon.classList.add(status);
            detailsEl.textContent = details;
            updatedEl.textContent = `마지막 확인: ${new Date().toLocaleTimeString()}`;
            
            btn.disabled = false;
            btn.textContent = '다시 확인';
        };

        // 서비스 상태 확인 함수
        const checkService = async (url, type, name) => {
            const btn = document.getElementById(`${type}-btn`);
            btn.disabled = true;
            btn.textContent = '확인 중...';
            
            updateStatus(type, 'checking', '서비스 상태를 확인하고 있습니다...');

            try {
                // CORS 제한으로 인해 실제 HTTP 요청 대신 이미지 로딩으로 확인
                const img = new Image();
                const timeout = setTimeout(() => {
                    updateStatus(type, 'offline', `${name}에 접근할 수 없습니다. 배포가 진행 중이거나 문제가 있을 수 있습니다.`);
                }, 5000);

                img.onload = () => {
                    clearTimeout(timeout);
                    updateStatus(type, 'online', `${name}이 정상적으로 작동하고 있습니다. ✅`);
                };

                img.onerror = () => {
                    clearTimeout(timeout);
                    // 이미지 로딩 실패는 정상일 수 있으므로 다른 방법 시도
                    checkWithFetch(url, type, name);
                };

                // 파비콘이나 로고 이미지로 확인 시도
                img.src = `${url}/favicon.ico?t=${Date.now()}`;
                
            } catch (error) {
                updateStatus(type, 'offline', `${name} 확인 중 오류가 발생했습니다: ${error.message}`);
            }
        };

        // Fetch API로 확인 (CORS 허용 시)
        const checkWithFetch = async (url, type, name) => {
            try {
                const response = await fetch(url, { 
                    method: 'HEAD', 
                    mode: 'no-cors',
                    cache: 'no-cache'
                });
                updateStatus(type, 'online', `${name}이 정상적으로 작동하고 있습니다. ✅`);
            } catch (error) {
                // no-cors 모드에서는 실제 응답을 확인할 수 없으므로 
                // 요청이 완료되면 서비스가 있다고 가정
                updateStatus(type, 'online', `${name}이 작동 중입니다. (CORS 제한으로 정확한 상태 확인 불가)`);
            }
        };

        // 개별 확인 함수
        const checkLanding = () => checkService(landingUrl, 'landing', '랜딩 페이지');
        const checkApp = () => checkService(appUrl, 'app', 'React 앱');

        // 전체 상태 확인
        const checkAllServices = () => {
            checkLanding();
            setTimeout(checkApp, 1000); // 1초 간격으로 확인
            document.getElementById('global-updated').textContent = new Date().toLocaleString();
        };

        // 페이지 로드 시 자동 확인
        window.addEventListener('load', () => {
            setTimeout(checkAllServices, 1000);
        });

        // 5분마다 자동 새로고침
        setInterval(checkAllServices, 5 * 60 * 1000);
    </script>
</body>
</html>
